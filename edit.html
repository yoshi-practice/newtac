<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="common/css/normalize.css">
    <link rel="stylesheet" href="common/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="background-top"></div>
    <header>
        <h1>NewTac</h1>
        <ul>
            <li><a href="#">アカウント情報</a></li>
            <li><a href="#">利用規約</a></li>
            <li><a href="#">プライバシーポリシー</a></li>
        </ul>
        <a>ログアウト</a>
    </header>
    <div class="body_container">
        <div class="menu-side">
            <div class="menu-side-top">
                <div class="menu_username">
                    <img src="common/img/icon.svg" alt="user icon">
                    <p>モデルプレス</p>
                </div>
                <div class="follower flex-container">
                    <img src="common/img/follower.svg" alt="follower"><p>
                        2340<br><span class="pale">フォロワー</span>
                    </p>
                </div>
            </div>
            <div class="menu-side-bottom">
                <a href="#" class="menu-active"><img src="common/img/dashboard.svg" alt="dashboard"><br>ダッシュボード</a>
                <a href="#"><img src="common/img/smartphone.svg" alt="new post"><br>新規投稿</a>
                <a href="#"><img src="common/img/megaphone.svg" alt="advertise"><br>広告</a>
            </div>
        </div>
        <div class="content form-container">
           <form action="#" method="post" name="new" id="new-post">
               <div class="new-wrapper-left">
                   <div class="form_parts">
                       <p>コンテンツ（画像or動画）</p><input type="file">
                   </div>
                   <div class="form_parts">
                       <p>詳細記事URL</p>
                       <input type="text">
                   </div>
                   <div class="form_parts">
                       <p>説明文（30文字以内）</p>
                       <textarea name="" id="" cols="30" rows="4"></textarea>
                   </div>
                   <div class="form_parts">
                       <p>ハッシュタグ</p>
                       <div id="tag-edit">
                           <div>
                              <p>#</p>
                               <div class="select-wrapper">
                                   <select name="hashtag-1">
                                      <option value="">設定しない</option>
                                       <option value="business">ビジネス</option>
                                   </select>
                               </div>
                           </div>
                           <div>
                              <p>#</p>
                               <div class="select-wrapper">
                                   <select name="hashtag-2" id="tag-2">
                                        <option value="">設定しない</option>
                                        <option value="business">ビジネス</option>
                                   </select>
                               </div>
                           </div>
                           <div>
                              <p>#</p>
                               <div class="select-wrapper">
                                   <select name="hashtag-3" id="tag-3">
                                      <option value="">設定しない</option>
                                       <option value="business">ビジネス</option>
                                   </select>
                               </div>
                           </div>
                           <div>
                              <p>#</p>
                               <div class="select-wrapper">
                                   <select name="hashtag-4" id="tag-4">
                                      <option value="">設定しない</option>
                                       <option value="business">ビジネス</option>
                                   </select>
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="form_parts">
                      <p>コメント欄の有無</p>
                          <div class="toggle">
                            <input type="checkbox" class="toggle_checkbox" id="allow_comment">
                            <label class="toggle_label" for="allow_comment"></label>
                          </div>
                   </div>
                </div>
               <div class="new-wrapper-right">
                   <div class="form_parts">
                       <p>見出し（任意）</p>
                       <textarea name="" id="" cols="30" rows="5"></textarea>
                   </div>
                   <div class="form_parts">
                       <p>見出しテーマ</p>
                       <div class="select-wrapper">
                           <select name="" id="">
                               <option value="simple">シンプル</option>
                           </select>
                       </div>
                   </div>
                   <div class="form_parts contents-image">
                           <div class="contents-image-wrapper">
                               <div><img src="common/img/annie-spratt-608001-unsplash.png"></div>
                               <div><img src="common/img/IMG_1094.png"></div>
                           </div>
                       <p>コンテンツイメージ</p>
                   </div>
               </div>
           </form>
           <button class="button-pink" id='delete' form="new-post">削除する</button>
           <button class="button-pink" id='save' form="new-post">保存する</button>
        </div>
        <button class="button-pink button-req">NewTacへの<br>要望・リクエストは<br>こちらまで</button>
    </div>
    <script type="text/javascript" src="common/javascript/script.js"></script>
</body>
</html>
